<!-- Update user profile page. /profile -->
<div class="page-wrapper">

  <!-- Update profile form -->
  <form ng-submit="profileCtrl.updateProfile()">
    <!-- When creating an account you must set a name -->
    <p ng-hide="profileCtrl.profile.displayName">
      You'll need a display name before writing announcements.
    </p>
    <div class="input-group">
      <!-- Set the content central -->
      <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4
        <form role="form">
          <div class="form-content" layout-align="center center">
            <!-- Input field for display neme -->
            <md-input-container class="data-input md-block" flex-gt-sm>
              <label>What is your name? </label>
              <input required type="text" ng-model="profileCtrl.profile.displayName">
              <div ng-messages="projectForm.clientName.$error">
                <div ng-message="required">You need to add a valid name.</div>
              </div>
            </md-input-container>
            <!-- Input field to set a signiture -->
            <md-input-container class="data-input md-block" flex-gt-sm>
              <label>Area of expertise</label>
              <textarea ng-model="profileCtrl.profile.signature" md-no-resize md-no-autogrow md-select-on-focus></textarea>
            </md-input-container>
          </div>
          <!-- Set name and signature button -->
          <div class="edit-button">
            <md-button type="submit" class="md-raised">Done</md-button>
          </div>
        </form>
      </div>
    </div>
  </form>
</div>
